<!-- templates/post_likes.html -->

{% extends "base.html" %}

{% block content %}
    <h2>Likes for Post: {{ post.caption }}</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="/profile/{{ user.id }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>

    <div class="pagination">
        {% if has_prev %}
            <a href="?skip={{ skip - limit }}&limit={{ limit }}">Previous</a>
        {% endif %}
        {% if has_next %}
            <a href="?skip={{ skip + limit }}&limit={{ limit }}">Next</a>
        {% endif %}
    </div>
{% endblock %}
